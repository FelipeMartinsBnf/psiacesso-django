{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crie sua Conta | PsiAcesso</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'globals.css' %}" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    
    <link rel="stylesheet" href="{% static 'cadastro_select_role.css' %}" />

    <style>
      .cadastro-container {
        /* Caminho para a mesma imagem de fundo do login */
        background-image: url("{% static 'img/siddireito.jpg' %}");
        background-size: cover;
        background-position: center center;
        height: 100vh;
        width: 100vw;
        overflow-y: auto; 
      }
    </style>
</head>
<body>
    
    <div
      class="container-fluid cadastro-container d-flex justify-content-center align-items-center"
    >
      <div class="cadastro-card">
        
        <div class="cadastro-header">
          <div class="header-icon">
            <i class="fas fa-user-plus"></i> </div>
          <h2>Crie sua conta</h2>
          <p>Junte-se à nossa comunidade de cuidado mental</p>
        </div>

        <div class="cadastro-body">
          <h5>Selecione seu tipo de conta</h5>
          <div class="type-selection-wrapper">
            
            <a href="{% url 'tipo_cadastro' '2' %}" class="type-selection-box selected">
              <div class="type-icon-wrapper">
                <i class="fas fa-user"></i>
              </div>
              <h4>Usuário</h4>
              <p>Busco apoio psicológico</p>
            </a>

            <a href="{% url 'tipo_cadastro' '1' %}" class="type-selection-box">
              <div class="type-icon-wrapper">
                <i class="fas fa-user-doctor"></i>
              </div>
              <h4>Psicólogo</h4>
              <p>Sou profissional da área</p>
            </a>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
